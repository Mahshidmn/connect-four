<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/game.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="board">
            <div class="square" id="top-left"></div>
            <div class="square" id="top-center"></div>
            <div class="square" id="top-right"></div>
            <div class="square" id="center-left"></div>
            <div class="square" id="center-center"></div>
            <div class="square" id="center-right"></div>
            <div class="square" id="bottom-left"></div>
            <div class="square" id="bottom-center"></div>
            <div class="square" id="bottom-right"></div>
        </div>
    </div>
        <button>Reset</button>
    
</body>
</html>
